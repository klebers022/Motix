<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizar Moto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>[[${motorcycle.plate}]]</h1>
    <ul>
        <li><strong>Setor:</strong> <span th:text="${motorcycle.sector.getName()}"></span></li>
        <li><strong>Tipo:</strong> <span th:text="${motorcycle.type}"></span></li>
        <li><strong>Legibilidade:</strong> <span th:text="${motorcycle.isPlateReadable}"></span></li>
    </ul>

    <div class="action-buttons">
        <a th:href="@{/motorcycles}">â¬… Voltar</a>
        <a th:href="@{|/motorcycles/edit/${motorcycle.id}|}">âœ Editar</a>
        <a th:href="@{|/motorcycles/delete/${motorcycle.id}|}" data-confirm="Deseja realmente apagar esta Moto?">ğŸ—‘ Excluir</a>
    </div>
</div>

<div id="toast" class="toast-hidden" th:text="${param.success} ?: ''"></div>

<div id="dialog-overlay" style="display:none;"></div>
<div id="custom-dialog" style="display:none;">
    <div class="dialog-content">
        <p id="dialog-message">VocÃª tem certeza?</p>
        <div class="dialog-buttons">
            <button id="confirm-yes">Sim</button>
            <button id="confirm-no">Cancelar</button>
        </div>
    </div>
</div>

<script>
    function showCustomDialog(message, onConfirm) {
        document.getElementById('dialog-message').textContent = message;
        document.getElementById('dialog-overlay').style.display = 'block';
        document.getElementById('custom-dialog').style.display = 'block';

        const yesBtn = document.getElementById('confirm-yes');
        const noBtn = document.getElementById('confirm-no');

        yesBtn.onclick = () => { closeDialog(); onConfirm(); };
        noBtn.onclick = closeDialog;
    }

    function closeDialog() {
        document.getElementById('dialog-overlay').style.display = 'none';
        document.getElementById('custom-dialog').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('a[data-confirm]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const msg = this.getAttribute('data-confirm');
                showCustomDialog(msg, () => window.location.href = href);
            });
        });
    });
</script>
</body>
</html>
